<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Calculator Container -->
    <div class="calculator-container">
      <!-- Switching Theme Buttons -->
      <div class="theme">
        <!-- Day Theme -->
        <div class="day theme-active"><i class="fa-regular fa-lightbulb"></i></div>
        <!-- Night Theme -->
        <div class="night"><i class="fa-regular fa-moon"></i></div>
      </div>
      <!-- Main Display -->
      <div class="display">
        <div class="input-display">0</div>
        <div class="results-display">0</div>
      </div>
      <!-- Keys Container -->
      <div class="button-container">
        <!-- first four -->
        <button class="key accent" value="c">C</button>
        <button class="key symbol" value="%">%</button>
        <button class="key symbol" value="/"><i class="fa-solid fa-divide"></i></button>
        <button class="key accent" value="del"><i class="fa-solid fa-delete-left"></i></button>

        <!-- Second four -->
        <button class="key" value="1">1</button>
        <button class="key" value="2">2</button>
        <button class="key" value="3">3</button>
        <button class="key symbol" value="X">X</button>

        <!-- Third four -->
        <button class="key" value="4">4</button>
        <button class="key" value="5">5</button>
        <button class="key" value="6">6</button>
        <button class="key symbol" value="+"><i class="fa-solid fa-plus"></i></button>

        <!-- Fouth four -->
        <button class="key" value="7">7</button>
        <button class="key" value="8">8</button>
        <button class="key" value="9">9</button>
        <button class="key symbol" value="-"><i class="fa-solid fa-minus"></i></button>

        <!-- Fifth four -->
        <button class="key" value=".">.</button>
        <button class="key" value="0">0</button>
        <button class="key"></button>
        <button class="key symbol" value="="><i class="fa-solid fa-equals"></i></button>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
