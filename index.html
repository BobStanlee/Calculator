<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Calculator Container -->
    <div class="calculator-container">
      <!-- Switching Theme Buttons -->
      <div class="theme">
        <!-- Day Theme -->
        <div class="day"><i class="fa-regular fa-lightbulb"></i></div>
        <!-- Night Theme -->
        <div class="night"><i class="fa-regular fa-moon"></i></div>
      </div>
      <!-- Main Display -->
      <div class="display">
        <div class="input-display">10 + 14</div>
        <div class="results-display">24</div>
      </div>
      <!-- Keys Container -->
      <div class="button-container">
        <!-- first four -->
        <button class="key">C</button>
        <button class="key">()</button>
        <button class="key">%</button>
        <button class="key"><i class="fa-solid fa-divide"></i></button>

        <!-- Second four -->
        <button class="key">1</button>
        <button class="key">2</button>
        <button class="key">3</button>
        <button class="key">X</button>

        <!-- Third four -->
        <button class="key">4</button>
        <button class="key">5</button>
        <button class="key">6</button>
        <button class="key">+</button>

        <!-- Fouth four -->
        <button class="key">7</button>
        <button class="key">8</button>
        <button class="key">9</button>
        <button class="key">-</button>

        <!-- Fifth four -->
        <button class="key">.</button>
        <button class="key">0</button>
        <button class="key"></button>
        <button class="key" value="=">=</button>
      </div>
      <hr />
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
